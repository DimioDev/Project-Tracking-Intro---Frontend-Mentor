<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <title>Frontend Mentor | Room homepage</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <script src="./js/app.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="menu-wrap">
      <input type="checkbox" class="toggler">
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li id="login"><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </div>



    <img class="logo" src="./images/logo.svg" alt="">

    <div class="hero">
      <h4 class="subtitle"><span>New</span> Monograph Dashboard</h4>


      <h1> Powerful insights into your team</h1>
      <h4 class="text"> Project planning and time tracking for agile teams</h4>

      <span><button class="btn">Schedule a demo</button> to see a preview</span>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Dimitar Odrinski</a>.
        </p>
      </div>
    </div>

    <div class="devices">
      <img class="display" src="./images/illustration-devices.svg" alt="">
    </div>
    <div class="grey"></div>
  </div>


</body>

</html>
